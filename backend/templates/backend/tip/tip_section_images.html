<div class="form-group">

	<button type="button" class="btn btn-success btn-fill btn-wd js-upload-photos">
		{% comment %}<span class="glyphicon-cloud-upload"></span>{% endcomment %} Upload images
	</button>

	<input id="fileupload" type="file" name="file" multiple
		   style="display: none;"
		   data-url="{% url 'backend.tip.upload_image' %}"
		   data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}", "tip_id": "{{ tip.id }}"}'>
	<br/><br/>

	<div id="gallery" class="row">

		{% for image in tip.images.all %}

			<div class="col-xs-6  col-sm-3 col-md-3 pull-left">
				<img src="{{ image.file.url }}" class="img-thumbnail img-responsive">
			</div>

		{% endfor %}

	</div>

</div>


{#Progress div #}

<div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Uploading...</h4>
			</div>
			<div class="modal-body">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
				</div>
			</div>
		</div>
	</div>
</div>
