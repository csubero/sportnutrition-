{% load i18n %}

<div class="tab-pane" id="personal_info">
	<div class="row">
		<div class="col-sm-12">
			<h4 class="info-text">{% trans "Let's start with the basic details" %}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5 col-sm-offset-1">
			<div class="form-group">
				<label>{% trans 'Email' %}</label>
				<input type="email" name="email" class="form-control" id="email">
			</div>
		</div>
		<div class="col-sm-5">
			<div class="form-group">
				<label>{% trans 'Name/Last Name' %}</label>
				<input type="text" name="names" class="form-control" id="names">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5 col-sm-offset-1">
			<div class="form-group">
				<label>{% trans 'Gender' %}</label>
				<select class="form-control">
					<option disabled="" selected="">- {% trans 'gender' %} -</option>
					<option>{% trans 'Male' %}</option>
					<option>{% trans 'Female' %}</option>
				</select>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="form-group">
				<label>{% trans 'Age' %}</label>
				<input type="number" name="age" id="age" class="form-control">
			</div>
		</div>
		<div class="col-sm-10 col-sm-offset-1">
			<div class="form-group">
				<label>{% trans 'Occupation' %}</label>
				<input type="text" name="occupation" class="form-control" id="occupation">
			</div>
		</div>
	</div>
</div>
